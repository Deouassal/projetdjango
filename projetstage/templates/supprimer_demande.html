{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Supprimer une demande </title>
  <link rel="stylesheet" href="{% static 'projetstage/css/suppression.css' %}">
</head>
<body>
    <div class="container">
     <h1>Supprimer la demande {{ demande.id }}</h1>
     <p>Êtes-vous sûr de vouloir supprimer cette demande  ?</p>
     <form method="post">
       {% csrf_token %}
       {{ supprimer_form.as_p }}
       <input type="submit" value="Supprimer">
     </form>
     <a href="{% url 'liste_demandes' %}">Annuler</a>
    </div>

</body>
</html>
